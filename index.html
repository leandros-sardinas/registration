<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title> Road Show 2017 </title>
        <meta name="description" content="">        
        <link rel="apple-touch-icon" href="apple-touch-icon.png">        

        <!--        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        -->

        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> 
        <link href="css/site04132017.min.css" rel="stylesheet">
    </head>
    <body data-bind="with: language">        
        <!--[if lt IE 8]>
            <div class="row">
                <div class="small-12 columns">
                    <p class="browserupgrade">
                        You are using an <strong>outdated</strong> browser. 
                        Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
                    </p>
                </div>
            </div>            
        <![endif]-->

        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="http://www.shade-o-matic.com" tabindex="1">
                            <img src="img/logo.png" alt="Shade-o-matic logo" class="logo" />
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">                        
                        <li>
                            <a href="#english" 
                                tabindex="2"
                                data-bind="click: $parent.setEnglish, css: {link_active: ($parent.selectedLanguage() == 'en') }">English</a>
                        </li>
                        <li>
                            <a href="#french" 
                                tabindex="3"
                                data-bind="click: $parent.setFrench, css: {link_active: ($parent.selectedLanguage() == 'fr') }">Fran√ßais</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="banner">
            <div class="container">
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10">
                        <h1 class="title">                            
                            <span data-bind="text: eventName"></span>                            
                            <span data-bind="text: $parent.title"></span>
                        </h1>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="sub-menu">
                        <a href="#registration" 
                            tabindex="4"
                            data-bind="event: {click: $parent.selectRegister}, text: register, css: {link_active: ($parent.selectedSection() == 'register') }"></a>
                        <a href="#schedule" 
                            tabindex="5"
                            data-bind="event: {click: $parent.selectSchedule}, text: schedule, css: {link_active: ($parent.selectedSection() == 'schedule') }"></a>
                    </div>                    
                </div>
            </div>
        </div>

        <section data-bind="fadeVisible: ($parent.selectedSection() === 'register')">            
            <div class="container form holder">                
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10" data-bind="if: $parent.error">
                        <div class="alert alert-danger">
                            <p data-bind="text: error"></p>
                        </div>
                    </div>
                    <div class="col-xs-offset-1 col-xs-10" data-bind="if: $parent.success">
                        <div class="alert alert-success">
                            <p>
                                <strong data-bind="text: success"></strong>                                                                
                            </p>
                            <p>
                                <strong data-bind="text: $parent.selectedLocation().title">
                                </strong>
                                <br>
                                <span data-bind="text: $parent.selectedLocation().address">
                                </span>
                            </p>
                            <p>
                                <span data-bind="text: $parent.selectedLocation().date">
                                </span>
                                 - 
                                <span data-bind="text: $parent.selectedLocation().time">
                                </span>
                            </p>
                        </div>
                    </div>                    

                    <form id="registration-form" class="col-xs-offset-1 col-xs-10" action="https://formspree.io/anya.pukhlenko@shadeomatic.ca" method="POST">
                        <div class="col-xs-12">
                            <h1 class="section-header">
                                <span class="section-header-main" data-bind="text: register"></span>                                
                                <small class="section-header-note" data-bind="text: homeMessage"></small>                          
                            </h1>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="name" data-bind="text: name">
                                </label>
                                <input id="name" name="name" type="text" 
                                    data-bind="attr:{placeholder: name}, value: $parent.name" 
                                    class="form-control" 
                                    required tabindex="6"/>
                            </div>                            
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="emailAddress" data-bind="text: emailAddress">                                
                                </label>
                                <input id="emailAddress" name="emailAddress" type="email"
                                    data-bind="attr:{placeHolder: emailAddress}, value: $parent.emailAddress" 
                                    class="form-control" 
                                    required tabindex="8"/>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="accountNumber" data-bind="text: accountNumber">                                
                                </label>
                                <input id="accountNumber" name="accountNumber" type="text" 
                                    data-bind="attr:{placeHolder: accountNumber}, value: $parent.accountNumber" 
                                    class="form-control" 
                                    required tabindex="9"/>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="guests" data-bind="text: guests"></label>
                                <input type="number" name="guests" class="form-control" 
                                    data-bind="attr: {placeHolder: guests}, value: $parent.guests"
                                    min="1" max="50"
                                    required tabindex="10" />
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="locations" data-bind="text: locations">                                
                                </label>
                                <select name="locations" id="locations"                                     
                                    class="form-control"
                                    data-bind="options: $parent.locations, optionsText: 'location', value: $parent.selectedLocation"
                                    tabindex="11">
                                </select>
                                <p class="input-description">
                                    <strong data-bind="text: $parent.selectedLocation().title"></strong>
                                    <br>
                                    <span data-bind="text: $parent.selectedLocation().address"></span>
                                    <br>
                                    <span data-bind="text: $parent.selectedLocation().date"></span>
                                    -
                                    <span data-bind="text: $parent.selectedLocation().time"></span>
                                </p>                                
                            </div>
                        </div>
                        
                        <div class="col-sm-12 form-group">
                            <button class="btn btn-primary pull-right" 
                                data-bind="text: register, click: $parent.send, attr: {disabled: $parent.inProgress() == true? true : null}"
                                tabindex="11">
                            </button>
                            <img src="img/loading.gif" alt="loading" class="pull-right" data-bind="visible: $parent.inProgress"/>
                        </div>                        
                    </form>
                </div>
            </div>                            
        </section>

        <section class="schedule" data-bind="fadeVisible: ($parent.selectedSection() === 'schedule')">
            <div class="container holder">
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10">
                        <div class="col-xs-12" data-bind="if: ($parent.registeredLocations().length > 0)">
                            <h1>
                                <span class="section-header-main" data-bind="text: registeredLocations"></span>
                            </h1>
                            <ul data-bind="foreach: $parent.registeredLocations" class="">
                                <li>
                                    <h3>
                                        <i class="glyphicon glyphicon-ok"></i>
                                        <span data-bind="text: location"></span>                                            
                                    </h3>
                                    <p>
                                        <i class="glyphicon glyphicon-calendar"></i>
                                        <span data-bind="text: date"></span>  - <span data-bind="text: time"></span>
                                    </p>
                                    <p>
                                        <strong data-bind="text: title"></strong>
                                        <br>
                                        <span data-bind="text: address"></span>
                                    </p>                                    
                                </li>
                            </ul>
                        </div>
                        <div class="col-xs-12">                            
                            <h1>
                                <span data-bind="text: schedule" class="section-header-main"></span>
                            </h1>
                            <ul data-bind="foreach: $parent.locations" class="">
                                <li>
                                    <h3>
                                        <i class="glyphicon glyphicon-minus"></i>
                                        <span data-bind="text: location"></span>                                            
                                    </h3>
                                    <p>
                                        <i class="glyphicon glyphicon-calendar"></i>
                                        <span data-bind="text: date"></span>  - <span data-bind="text: time"></span>
                                    </p>
                                    <p>
                                        <strong data-bind="text: title"></strong>
                                        <br>
                                        <span data-bind="text: address"></span>
                                    </p>                                    
                                </li>
                            </ul>
                        </div>                        
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <span>
                            Shade O Matic, 2017. All Rights Reserved
                        </span>                        
                    </div>
                </div>
            </div>
            <!-- Footer message and disclaimer -->
        </footer>

    </body>
</html>
